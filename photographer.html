<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="dropdown-container">
        <label class="trie" for="options">Trier par</label>
        <select class="options" name="options">
            <option value="option1">Popularité</option>
            <option value="option2">Date</option>
            <option value="option3">Titre</option>
        </select>
      </div>

   
      <div class="photographer-container">
      
      </div>

    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 id="modalTitle">Contactez-moi</h2>
        </header>
            <span class="closeStar">
              <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer la fenêtre" />
            </span>
            <div class="modal-body">
              <form id="myForm">
                <div class="formData">
                  <label class="text-label" for="first" id="labelFirstName">Prénom</label>
                  <input class="text-control" type="text" id="first" name="first" aria-labelledby="labelFirstName">
                  <span class="error" id="errorFirst">Le prénom doit contenir au moins 2 caractères.</span>
                </div>
                <div class="formData">
                  <label class="text-label" for="last"  id="labellastName">Nom</label>
                  <input class="text-control" type="text" id="last" name="last" aria-labelledby="labellastName">
                  <span class="error" id="errorLast">Le nom doit contenir au moins 2 caractères.</span>
                </div>
                <div class="formData">
                  <label class="text-label" for="email" id="labelmail">E-mail</label>
                  <input class="text-control" type="email" id="email" name="email" aria-required="true" aria-labelledby="labelmail">
                  <span class="error" id="errorEmail">Veuillez entrer une adresse email valide.</span>
                </div>
                <div class="formData">
                  <label class="text-label" for="message" id="labelmessage">Votre message</label>
                  <input class="text-control" ty
                  pe="date" id="message" name="message" aria-required="true" aria-labelledby="labelmessage">
                </div>
                <button class="contact_button">Envoyer</button>
              </form>
            </div>
          </div>
        </div>
        <div id="total-likes">
          <span class="totalLikesCount">0          
            <i class="fa fa-heart"></i>
          </span>
          <span class="price">0</span>
        </div>

      </div>
      
    <script   type="module" src="/scripts/pages/photographer.js"></script>

    <script  type="module"  src="/scripts/utils/contactForm.js"></script> <!--type module indique au navigateur que le fichier est un module ecpascript permet l'utilisation de import et export--> 
    
  </body>
</html>
